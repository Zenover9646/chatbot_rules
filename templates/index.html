<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chatbot de Recettes</title>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
                background-color: #f9f9f9;
            }
            .chat-container {
                background-color: white;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                overflow: hidden;
                display: flex;
                flex-direction: column;
                min-height: 600px;
            }
            .chat-header {
                background: linear-gradient(90deg, #4caf50 60%, #388e3c 100%);
                color: white;
                padding: 18px 15px;
                text-align: center;
                font-size: 1.3em;
                letter-spacing: 1px;
                font-weight: 600;
                box-shadow: 0 2px 8px rgba(76, 175, 80, 0.08);
            }
            .chat-box {
                height: 400px;
                overflow-y: auto;
                padding: 18px 15px 10px 15px;
                display: flex;
                flex-direction: column;
                background: linear-gradient(180deg, #f9f9f9 80%, #e8f5e9 100%);
                transition: background 0.3s;
            }
            .message {
                margin-bottom: 15px;
                max-width: 80%;
                padding: 12px 18px;
                border-radius: 18px;
                opacity: 0;
                animation: fadeIn 0.4s forwards;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
                word-break: break-word;
                font-size: 1.08em;
                line-height: 1.5;
            }
            .user-message {
                align-self: flex-end;
                background: linear-gradient(90deg, #dcf8c6 80%, #b2f2c6 100%);
                color: #222;
            }
            .bot-message {
                align-self: flex-start;
                background: linear-gradient(90deg, #e5e5ea 80%, #f1f1f1 100%);
                color: #222;
            }
            @keyframes fadeIn {
                to {
                    opacity: 1;
                }
            }
            .chat-input {
                display: flex;
                padding: 15px;
                border-top: 1px solid #ddd;
                background-color: white;
                align-items: center;
                gap: 10px;
            }
            #user-input {
                flex-grow: 1;
                padding: 12px 18px;
                border: 1.5px solid #ddd;
                border-radius: 20px;
                outline: none;
                font-size: 1em;
                transition: border 0.2s;
            }
            #user-input:focus {
                border: 1.5px solid #4caf50;
                background: #f1fff1;
            }
            #send-button {
                padding: 10px 22px;
                background: linear-gradient(90deg, #4caf50 80%, #388e3c 100%);
                color: white;
                border: none;
                border-radius: 20px;
                cursor: pointer;
                font-size: 1em;
                font-weight: 500;
                box-shadow: 0 2px 8px rgba(76, 175, 80, 0.08);
                transition: background 0.2s, transform 0.1s;
            }
            #send-button:disabled {
                background: #bdbdbd;
                cursor: not-allowed;
            }
            #send-button:hover:not(:disabled) {
                background: linear-gradient(90deg, #45a049 80%, #2e7d32 100%);
                transform: translateY(-2px) scale(1.04);
            }
            .spinner {
                display: inline-block;
                width: 22px;
                height: 22px;
                vertical-align: middle;
            }
            .spinner:after {
                content: ' ';
                display: block;
                width: 18px;
                height: 18px;
                margin: 2px;
                border-radius: 50%;
                border: 3px solid #4caf50;
                border-color: #4caf50 transparent #4caf50 transparent;
                animation: spinner 1s linear infinite;
            }
            @keyframes spinner {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
            @media (max-width: 600px) {
                body {
                    padding: 5px;
                }
                .chat-container {
                    min-height: 400px;
                }
                .chat-header {
                    font-size: 1em;
                    padding: 12px 5px;
                }
                .chat-box {
                    height: 250px;
                    padding: 10px 5px 5px 5px;
                }
                .chat-input {
                    padding: 8px;
                }
                #user-input {
                    font-size: 0.95em;
                }
                #send-button {
                    padding: 8px 12px;
                    font-size: 0.95em;
                }
            }
        </style>
    </head>
    <body>
        <div class="chat-container">
            <div class="chat-header">
                <h2>üç≥ my Bot - Assistant de Recettes</h2>
            </div>
            <div class="chat-box" id="chat-box">
                <div class="message bot-message">
                    Bonjour ! Je suis my Bot. Demandez-moi une recette
                    (omelette, p√¢tes, etc.)
                </div>
            </div>
            <div class="chat-input">
                <input
                    type="text"
                    id="user-input"
                    placeholder="Tapez votre message ici..."
                    autocomplete="off"
                    maxlength="200"
                />
                <button id="send-button">Envoyer</button>
                <span id="spinner" style="display: none" class="spinner"></span>
            </div>
        </div>

        <script>
            const chatBox = document.getElementById('chat-box');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const spinner = document.getElementById('spinner');

            function addMessage(message, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(
                    isUser ? 'user-message' : 'bot-message',
                );
                messageDiv.textContent = message;
                chatBox.appendChild(messageDiv);
                setTimeout(() => {
                    messageDiv.style.opacity = 1;
                    chatBox.scrollTo({
                        top: chatBox.scrollHeight,
                        behavior: 'smooth',
                    });
                }, 10);
            }

            function addBotTyping() {
                const typingDiv = document.createElement('div');
                typingDiv.classList.add('message', 'bot-message');
                typingDiv.id = 'bot-typing';
                typingDiv.innerHTML =
                    '<span class="spinner"></span> my Bot r√©fl√©chit...';
                chatBox.appendChild(typingDiv);
                chatBox.scrollTo({
                    top: chatBox.scrollHeight,
                    behavior: 'smooth',
                });
            }

            function removeBotTyping() {
                const typingDiv = document.getElementById('bot-typing');
                if (typingDiv) typingDiv.remove();
            }

            function setLoading(isLoading) {
                sendButton.disabled = isLoading;
                spinner.style.display = isLoading ? 'inline-block' : 'none';
            }

            function sendMessage() {
                const message = userInput.value.trim();
                if (!message) {
                    userInput.focus();
                    return;
                }
                addMessage(message, true);
                userInput.value = '';
                setLoading(true);
                addBotTyping();

                fetch('/get_response', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'user_message=' + encodeURIComponent(message),
                })
                    .then((response) => {
                        if (!response.ok) throw new Error('Erreur serveur');
                        return response.json();
                    })
                    .then((data) => {
                        removeBotTyping();
                        addMessage(data.response, false);
                    })
                    .catch((error) => {
                        removeBotTyping();
                        addMessage(
                            "D√©sol√©, une erreur s'est produite. Veuillez r√©essayer.",
                            false,
                        );
                    })
                    .finally(() => {
                        setLoading(false);
                        userInput.focus();
                    });
            }

            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // Focus auto √† l'ouverture
            window.onload = () => {
                userInput.focus();
            };
        </script>
    </body>
</html>
